<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <title>Cars48 Login</title>
</head>

<body>
    <div class=" flex-r container">
        <div class="flex-r login-wrapper">
            <div class="login-text">
                <div class="logo">
                    <h1 style="font-family:fantasy;" align="center">Instagram</h1>
                </div>
                <h1 style="color:rgb(108, 108, 113);font-size:80%" align="center">Sign up to see photos and videos </h1>
                <h1 style="color:rgb(108, 108, 113);font-size:80%" align="center">from your friends.</h1>
                <form class="flex-c">

                    <div class="facebook">
                        <div class=" flex-r input">
                            <input type="text" style="color:rgb(255, 255, 255);font-size:80%;background-color:#277be2;" placeholder="Login with Facebook">
                        </div>
                    </div>

                    <div class="input-box">
                        <div class=" flex-r input">
                            <input type="text" placeholder="Mobile Number or email address">
                        </div>
                    </div>
                    
                    <div class="input-box">
                        <div class="flex-r input">
                            <input type="password" placeholder="Full Name">
                        </div>
                    </div>

                    <div class="input-box">
                        <div class="flex-r input">
                            <input type="password" placeholder="User Name">
                        </div>
                    </div>

                    <div class="input-box">
                        <div class="flex-r input">
                            <input type="password" placeholder="Password">
                        </div>
                    </div>
                    <input class="btn" type="submit" value="Create an Account">
                </form>

            </div>
        </div>
    </div>
</body>

</html>
